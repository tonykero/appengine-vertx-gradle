buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.2.0'
  }
}

plugins {
    id 'java'
    id 'application'
}

apply plugin: 'com.google.cloud.tools.appengine'

repositories {
    jcenter()
    mavenCentral()
    maven {
    url 'https://maven-central.storage.googleapis.com'             // Google's mirror of Maven Central
  }
}

dependencies {
    implementation 'io.vertx:vertx-core:3.8.0'
    implementation 'junit:junit:4.13-beta-3'
    implementation 'io.vertx:vertx-unit:3.8.0'
    implementation 'com.google.appengine:appengine:+'
}

mainClassName = 'com.example.appengine.vertxhello.Main'
group = 'com.google.appengine.vertxdemo'
version = '1.0'
sourceCompatibility = '1.8'
appengine.deploy.projectId = 'GCLOUD_CONFIG'
appengine.deploy.version = 'GCLOUD_CONFIG'


jar {
  manifest {
      attributes 'Main-Class': mainClassName
  }
  from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

appengine {
    deploy {
        stopPreviousVersion = true
        promote = true
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
